name: Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Install deploy dependencies
        run: |
          cd deploy
          yarn install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897469443626:role/RuffenGitHubActionsRole-GitHubActionsRole
          role-session-name: GitHubActions-CDK-Deploy
          aws-region: eu-west-1

      - name: Deploy to AWS
        run: |
          cd deploy
          yarn cdk deploy RuffenStaticSite --require-approval never
        env:
          AWS_DEFAULT_REGION: eu-west-1

      - name: Notify Discord - Success
        if: success()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            ‚úÖ **Deployment Successful!**
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            **Author:** ${{ github.actor }}
            
            üöÄ Static site deployed successfully!

      - name: Notify Discord - Failure
        if: failure()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            ‚ùå **Deployment Failed!**
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            **Author:** ${{ github.actor }}
            
            üí• Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
